version: '3.8'

services:
  # API Node.js - Sistema de Gesti√≥n de Suscripciones
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subscription-api
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Montar credenciales de Firebase (solo lectura)
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - subscription-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/subscriptions"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  subscription-network:
    driver: bridge
